{% extends 'base.html' %}

{% block head %}
<h1>CycleGAN Template</h1>
{% endblock %}

{% block body %}

<div class="container">
    <h2>Transformation</h2>
    <hr>
    <form class="form-inline" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">File:</label>
        <input type="file" name="file" class="btn-default">
      </div>
      <div class="form-group">
        <label for="mode">Choose Mode:</label>
        <select id="mode" name="mode" class="btn-default">
          <option value="object">Object Transform</option>
          <option value="season">Season Transfer</option>
          <option value="style">Style Transfer</option>
          <option value="paint">Painting-Photo Transfer</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="btn-default">
      </div>
    </form>
  </div>

{% endblock %}
